{% load form_helpers %}
<div class="modal fade" tabindex="-1" id="{{ filter_form_name }}_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Filter Form</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal userconfigform" data-config-root="">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active">
                            <a href="{{ object.get_absolute_url }}#main" aria-controls="main" role="tab" data-toggle="tab">
                                Filter Form
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="{{ object.get_absolute_url }}#advanced" aria-controls="advanced" role="tab" data-toggle="tab">
                                Lookup Form
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="main" role="tabpanel" class="tab-pane active">
                           {% render_form filter_form %}
                        </div>
                        <div id="advanced" role="tabpanel" class="tab-pane">
                            {% render_form lookup_filter_form %}
                            <hr>

                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Lookup Field</th>
                                        <th>Lookup Value</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="lookup_filter_form_table">
                                </tbody>
                            </table>


                        </div>
                    </div>



                    <div class="text-right noprint">
                        <button type="submit" class="btn btn-info">
                            <span class="mdi mdi-magnify" aria-hidden="true"></span> Apply
                        </button>
                        <a href="." class="btn btn-default">
                            <span class="mdi mdi-close-thick" aria-hidden="true"></span> Clear
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
